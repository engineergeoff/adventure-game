<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <title>Wycliffe Adventure</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/planck-js@0.2/dist/planck-with-testbed.js"></script>
<script src="level1.js" type="text/javascript"></script>
<script src="explorer.js" type="text/javascript"></script>
<script>
    var Vec2 = planck.Vec2;

    planck.testbed(function(testbed) {
        testbed.speed = 1.3;
        testbed.hz = 50;

        // initialise the world with gravity towards the bottom of the screen
        var world = new planck.World({
            gravity : Vec2(0, -10)
        });

        // create the ground
        var ground = level1.create(world);

        // create an explorer
        var person = explorer.create(world);

        //keep the person on the screen
        testbed.step = function() {
            var cp = person.getPosition();
            if (cp.x > testbed.x + 10) {
                testbed.x = cp.x - 10;

            } else if (cp.x < testbed.x - 10) {
                testbed.x = cp.x + 10;
            }
        };

        // rest of your code
        return world; // make sure you return the world
    });
</script>
</body>
</html>
